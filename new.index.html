<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Handmade jewelry from Ukrain</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fdfcfb;
      color: #333;
    }

    header {
      background: #fff;
      padding: 20px;
      text-align: center;
      border-bottom: 1px solid #ddd;
      position: relative;
    }

    header h1 {
      margin: 0;
      font-size: 1.8em;
    }

    .language-switcher {
      position: absolute;
      top: 20px;
      right: 20px;
    }

    .language-switcher button {
      margin-left: 5px;
      padding: 5px 10px;
      background: #eee;
      border: none;
      cursor: pointer;
      border-radius: 4px;
    }

    main {
      padding: 40px 20px;
      text-align: center;
    }

    .btn {
      padding: 15px 25px;
      margin: 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
      font-size: 1em;
      transition: 0.3s ease;
      text-decoration: none;
      display: inline-block;
    }

    .call-btn {
      background-color: #ffcc00;
      color: #000;
    }

    .buy-btn {
      background-color: #007BFF;
      color: #fff;
    }

    .btn:hover {
      opacity: 0.8;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.4em;
      }

      .btn {
        width: 80%;
      }
    }
  </style>
</head>
<body>
  <header>
    <div class="language-switcher">
      <button onclick="setLanguage('en')">EN</button>
      <button onclick="setLanguage('ua')">UA</button>
    </div>
    <h1 id="title">Handmade jewelry from Ukrain</h1>
  </header>

  <main>
    <a href="tel:+380991112233" class="btn call-btn" id="callBtn">Call us</a>
    <a href="#" class="btn buy-btn" id="buyBtn">Buy</a>
  </main>

  <script>
    const translations = {
      en: {
        title: "Handmade jewelry from Ukrain",
        callBtn: "Call us",
        buyBtn: "Buy"
      },
      ua: {
        title: "Авторські прикраси з України",
        callBtn: "Зв'язатися по телефону",
        buyBtn: "Купити"
      }
    };

    function setLanguage(lang) {
      document.getElementById('title').innerText = translations[lang].title;
      document.getElementById('callBtn').innerText = translations[lang].callBtn;
      document.getElementById('buyBtn').innerText = translations[lang].buyBtn;
    }
  </script>
</body>
</html>
